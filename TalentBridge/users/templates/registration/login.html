{% extends "myapp/layout/layout.html" %}

{% block content %}

<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #eef2ff, #f5e8ff);">
    <div class="col-md-5 col-lg-4 bg-white p-4 rounded-4 shadow-lg" style="background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);">

        <h2 class="text-center mb-4 fw-bold" style="color: #EA2264;">Finance Tracker</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control  rounded-3" 
                       id="username" name="username" placeholder="e.g. joey123">
                {% if form.username.errors %}
                <p>{{form.username.errors.0}}</p>
                {% endif %}
            </div>

            

            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control  rounded-3" 
                       id="password" name="password" placeholder="e.g. 974$#21G^0">
                {% if form.password.errors %}
                <p>{{form.password.errors.0}}</p>
                {% endif %}
            </div>

            

            <button type="submit" 
                class="btn btn-primary btn-lg w-100 rounded-3 shadow-sm"
                style="background-color: #E4004B; border:none; ">
                Login
            </button>

            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}" style="color:#E4004B" class="fw-semibold"> Sign Up</a></p>
        </form>
    </div>
</div>

{% endblock content %}
