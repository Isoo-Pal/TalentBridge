{% extends "myapp/layout/layout.html" %}

{% block content %}

<div class="min-vh-100 d-flex align-items-center justify-content-center m-5" >
    <div class="col-md-5 col-lg-4 p-4 rounded-4 shadow-lg featuredSectioncard1" style="background-color:#1a1a1a" >
        <form method="post">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="username" class="form-label regFormInput fw-semibold col-sm-3" required>Username:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control gradient-input text-light" id="username" name="username" placeholder="e.g. Joey, Monica etc." >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="form-label regFormInput fw-semibold col-sm-3" required>Email:</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control gradient-input text-light" id="email" name="email" placeholder="e.g. joey@google.in, etc." >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phone" class="form-label regFormInput fw-semibold col-sm-3">Phone:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control gradient-input text-light" id="phone" placeholder="e.g. 1234567890 etc." name="phone" >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="form-label regFormInput fw-semibold col-sm-3">Address:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control gradient-input text-light" id="address" name="address" placeholder="e.g. 12/78 C-Block Kanpur etc." >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="country" class="form-label regFormInput fw-semibold col-sm-3">Country:</label>
                <div class="col-sm-9">
                    <select name="country" id="country" class="form-control gradient-input text-light">
                        {% comment %} <option value="" disabled selected hidden>---Select Country---</option> {% endcomment %}
                        <option value={{ profile_form.country }}></option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="city" class="form-label regFormInput fw-semibold col-sm-3">City:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control gradient-input text-light" name="city" id="city" placeholder="e.g. Kanpur, Lucknow etc." >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="zip" class="form-label regFormInput fw-semibold col-sm-3">Zip code:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control gradient-input text-light" name="zip" id="zip" placeholder="e.g. 209304, 780321 etc." >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="userType" class="form-label regFormInput fw-semibold col-sm-3">User Type:</label>
                <div class="col-sm-9">
                    <select name="userType" id="userType" class="form-control gradient-input text-light">
                        <option value="" disabled selected hidden>---------</option>
                        <option value="student">Student</option>
                        <option value="teacher">Faculty</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="skills" class="form-label regFormInput fw-semibold col-sm-3">Skills:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control gradient-input text-light" name="skills" id="skills" placeholder="e.g. Coding, communication etc." >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password1" class="form-label regFormInput fw-semibold col-sm-3">Password:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control gradient-input text-light" id="password1" name="password1">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password2" class="form-label regFormInput fw-semibold col-sm-3">Confirm Password:</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control gradient-input text-light" id="password2" name="password2">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-outline-warning fw-semibold px-5 py-2 form-control w-auto d-inline-block">Sign Up</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p style="color:#fff;">Already have an account? <a href="#" class="text-decoration-none" style="color:#A0D8EF">Sign In</a></p>
        </div>
    </div>
</div>

{% endblock content %}
