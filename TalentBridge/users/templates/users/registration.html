{% extends "myapp/layout/layout.html" %}

{% block content %}

<div class="min-vh-100 d-flex align-items-center justify-content-center" >
    <div class="col-md-5 col-lg-4 p-4 rounded-4 shadow-lg featuredSectioncard1" >
        <form>
            <div class="mb-3">
                <label for="user" class="form-label regFormInput fw-semibold">Username</label>
                <input type="text" class="form-control" id="user" >
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label regFormInput fw-semibold">Password</label>
                <input type="password" class="form-control gradient-input text-light" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input regFormInput" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
