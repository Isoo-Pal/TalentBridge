{% extends "myapp/layout/layout.html" %}

{% block content %}

<div class="min-vh-100 d-flex align-items-center justify-content-center m-5" >
    <div class="col-md-5 col-lg-4 p-4 rounded-4 shadow-lg featuredSectioncard1" style="background-color:#1a1a1a" >
        <form>
            <div class="mb-3 row">
                <label for="username" class="form-label regFormInput fw-semibold col-sm-3" required>Username:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control gradient-input text-light" id="username" name="username" placeholder="e.g. Joey, Monica etc." >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phone" class="form-label regFormInput fw-semibold col-sm-3">Phone:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control gradient-input text-light" id="phone" placeholder="e.g. 1234567890 etc." >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="form-label regFormInput fw-semibold col-sm-3">Address:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control gradient-input text-light" id="address" placeholder="e.g. 12/78 C-Block Kanpur etc." >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="country" class="form-label regFormInput fw-semibold col-sm-3">Country:</label>
                <div class="col-sm-9">
                    <select name="country" id="country" class="form-control gradient-input text-light">
                        {% comment %} <option value="" disabled selected hidden>---Select Country---</option> {% endcomment %}
                        <option value={{ profile_form.country }}></option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="city" class="form-label regFormInput fw-semibold col-sm-3">City:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control gradient-input text-light" id="city" placeholder="e.g. Kanpur, Lucknow etc." >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="zip" class="form-label regFormInput fw-semibold col-sm-3">Zip code:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control gradient-input text-light" id="zip" placeholder="e.g. 209304, 780321 etc." >
                </div>
            </div>
            <div class="mb-3 row">
                <label for="userType" class="form-label regFormInput fw-semibold col-sm-3">User Type:</label>
                <div class="col-sm-9">
                    <select name="userType" id="userType" class="form-control gradient-input text-light">
                        <option value="" disabled selected hidden>---------</option>
                        <option value="student">Student</option>
                        <option value="teacher">Faculty</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="skills" class="form-label regFormInput fw-semibold col-sm-3">Skills:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control gradient-input text-light" id="skills" placeholder="e.g. Coding, communication etc." >
                </div>
            </div>
            <div class="mb-3 ">
                <label for="exampleInputPassword1" class="form-label regFormInput fw-semibold ">Password</label>
                <input type="password" class="form-control gradient-input text-light" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input regFormInput" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
